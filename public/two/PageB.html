<head>
<meta charset="UTF-8">
<title>Inline CSS</title>
</head>
<body style="text-align: right;">
<!--  Header is HTML languages and font size is CSS language
 In CSS in lining the style are not be reused -->
    <header style="font-size:large; "> Chain sys India </header>
    <main style="font-size:medium; "> Welcome to my home page!> </main>
    <div><h1>Entity references</h1>
    <div>
    100 &lt; 300
    </div>
    <div>
    500 &gt; 300
    </div>
    <div>
    <input value='John &amp; &quot;Tom &quot;'></input>
    </div>
    </div>
    
    <footer style="font-size: small;text-align:center "> Copyright (c) &#169 Chainsys &#8377</footer>
    <!--
    Style is an attribute of all HTML elements.
    The values in style is an array with key and value pair
    The pairs are the limited with ;(Semi colon) (CSS syntax)  
    In line styling is very bad for maintenance.
    Style definitions are not be reused. So changes to style will be very difficult.
     Inline styling override global style definition.
    -->
</body>
</html>
